{% extends 'layout.html' %}

{% block body %}
<h1> Dashboard <small> Welcome {{session.username}}</small></h1>
<a class="btn btn-success" href="/add_quote"> Add Quote</a>
  <hr>
  <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
      </tr>
      {% for quote in quotes %}
        <tr>
          <td>{{quote.id}}</td>
          <td>{{quote.title}}</td>
          <td>{{quote.author}}</td>
          <td>{{quote.create_date}}</td>
          <td><a href="edit_quote/{{quote.id}}" class="btn btn-default pull-right">Edit</a></td>
          <td>
             <form action="{{url_for('delete_quote', id=quote.id)}}" method="post">
               <input type="hidden" name="_method" value="DELETE">
               <input type="submit" value="Delete" class="btn btn-danger">
             </form>
           </td>
         </tr>
       {% endfor %}
     </table>
   {% endblock %}
